<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Married Life Wishes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Resetting default margin and padding for all elements */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f7f7f7;
  color: #333;
  margin: 0;
  padding: 0;
}

/* Header styles */
header {
  text-align: center;
  padding: 40px 0;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
}

header h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
}

header p {
  font-size: 1.2em;
  color: #666;
}

/* Main styles */
main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Wishes section */
.wishes {
  margin-bottom: 30px;
}

.wishes h2 {
  font-size: 1.8em;
  margin-bottom: 10px;
}

.wishes p {
  font-size: 1.1em;
  line-height: 1.8;
}

/* Image section */
.image img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 5px;
}

/* Footer styles */
footer {
  text-align: center;
  padding: 20px 0;
  background-color: #fff;
  border-top: 1px solid #ddd;
}

footer p {
  font-size: 1.1em;
  color: #666;
}


</style>
<body>
  <header>
    <h1>Happy Married Life!</h1>
    <p>Congratulations on this beautiful journey together!</p>
  </header>
  
  <main>
    <section class="wishes">
      <h2>Best Wishes</h2>
      <p>May your love deepen and your bond grow stronger with each passing day. Wishing you a lifetime of happiness and joy!</p>
    </section>

    <section class="image">
      <img src="image.jpg" alt="Happy Couple">
    </section>
  </main>

  <footer>
    <p>Best Wishes from Your Name</p>
  </footer>
</body>
</html>
